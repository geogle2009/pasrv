<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<link th:href="@{/static/css/bootstrap.css}" rel="stylesheet"
	type="text/css" />
<title>图片上传</title>
</head>
<body>
	<form action="uploadoper" method="post" enctype="multipart/form-data">
		<p>
		filename:<input type="text" name="filename"/>
		</p>
		<p>
			cardsize:<input type="text" name="cardsize"/>
		</p>
		<p>
			cardtype:<input type="text" name="cardtype"/>
		</p>
		<p>
		 file:<input type="file" name="file" accept="image/*"/>
		</p>
		<p>
			<input type="submit" value="上传" class="btn btn-success">
		</p>
	</form>
	[[${filename}]]
	<br>
	<img th:src="@{${filename}}" alt="图片">
</body>
</html>
